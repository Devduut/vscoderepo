<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Approval</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h3>Loan Approval Workflow</h3>
    <form id="approvalForm">
      <div class="mb-3">
        <label class="form-label">Application ID</label>
        <input type="text" class="form-control" name="applicationId" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Approval Status</label>
        <select class="form-control" name="approvalStatus">
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Remarks</label>
        <textarea class="form-control" name="remarks" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Decision</button>
    </form>
  </div>
  <script src="js/loan-approval.js"></script>
</body>
</html>
