<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="bg-primary text-white p-3 d-flex align-items-center justify-content-between">
    <img src="images/logo.png" alt="Logo" class="logo" style="height:50px;">
    <nav class="nav">
        <a class="nav-link text-white" href="index.html">Home</a>
        <a class="nav-link text-white" href="cart.html">Cart</a>
        <a class="nav-link text-white" href="checkout.html">Checkout</a>
        <a class="nav-link text-white" href="contact.html">Contact Us</a>
    </nav>
</header>

<main class="container my-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <form id="contactForm" class="w-50 mx-auto bg-light p-4 rounded shadow">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Message:</label>
            <textarea class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
</main>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Message sent successfully!');
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
