<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="bg-primary text-white p-3 d-flex align-items-center justify-content-between">
    <img src="images/logo.png" alt="Logo" class="logo" style="height:50px;">
    <nav class="nav">
        <a class="nav-link text-white" href="index.html">Home</a>
        <a class="nav-link text-white" href="cart.html">Cart</a>
        <a class="nav-link text-white" href="checkout.html">Checkout</a>
        <a class="nav-link text-white" href="contact.html">Contact Us</a>
    </nav>
</header>

<main class="container my-5">
    <h1 class="text-center mb-4">Payment Page</h1>
    <form id="paymentForm" class="w-50 mx-auto bg-light p-4 rounded shadow">
        <div class="mb-3">
            <label class="form-label">Name on Card:</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Card Number:</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Expiry Date:</label>
            <input type="month" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CVV:</label>
            <input type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Pay Now</button>
    </form>
    
    <div id="paymentSuccess" class="text-center mt-4 text-success fw-bold"></div>
</main>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('paymentSuccess').innerHTML = "Payment Successful! Thank you for shopping with us.";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
