<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognizant Employee Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="cognizant_logo.png" alt="Cognizant Logo" class="logo">

        <h1>Employee Registration Form</h1>

        <form id="registrationForm">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dateJoined">Date Joined:</label>
            <input type="date" id="dateJoined" name="dateJoined" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="duration">Duration of Internship (in months):</label>
            <input type="number" id="duration" name="duration" min="1" required>

            <button type="submit">Submit</button>
        </form>

        <div id="formOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
